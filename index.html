<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        header {
            margin-top: 10vh;
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        .btn {
            margin-top: 20vh;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: #fff;
            color: #ff758c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: fadeIn 3s ease-in-out;
        }
        .btn:hover {
            background: #ffccdd;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Will You Be My Girlfriend?</h1>
        <p>You make my heart skip a beat every day.</p>
    </header>

    <button class="btn" onclick="showMessage()">Yes ðŸ’–</button>

    <script>
        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);

        // Show confirmation message
        function showMessage() {
            alert('Yay! You said yes! ðŸ’•');
        }
    </script>
</body>
</html>
